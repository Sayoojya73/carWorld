<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
</head>
<body style="overflow-x: hidden;">
    <center>
        <h2 style="color: blue; margin-top: 20px;">Car World</h2>
    <div class="row">
        <!-- details -->
        <div class="col-3" style="margin-left: 120px;">
            <h3>Enter Details</h3>
            <form id="details">
                <label for="brand">Car Brand</label>
                <input id="brand" type="text"><br>

                <label for="price">Price</label><br>
                <input id="price" type="text"><br>

                <label for="key">Key</label><br>
                <input id="key" type="text">
            </form>
            <br>
            <button style="background-color: white; font-size: small; color: green; font-weight: 600;border-color: green; border: solid;border-width: 2px;padding-left: 5px;border-radius: 4px;"   type="button" onclick="storeRecords()">Store Records</button>

        </div>

        <!-- Retrieve item -->
        <div class="col-3">
         <h3>Enter Key to Retrieve Item</h3>
         <form id="input2">
            <label for="key2">Key</label><br>
                <input id="key2" type="text">
         </form>
         <br>
         <button style="background-color: white; font-size: small; color: blue; font-weight: 600;border-color: blue; border: solid;border-width: 2px;padding-left: 5px;border-radius: 4px;" onclick="retrieveRecords()">Retrieve Records</button>
         <div id="result"></div>
        </div>
        

        <!-- Delete Item -->
        <div class="col-3">
            <h3>Enter Key to Delete Item</h3>
         <form id="input3">
            <label for="key3">Key</label><br>
                <input id="key3" type="text">
         </form>
         <br>
         <button style="background-color: white; font-size: small; color: red; font-weight: 600;border-color: red; border: solid;border-width: 2px;padding-left: 5px;border-radius: 4px;" onclick="removeRecords()">Remove Records</button>

        </div>
    </div>
    <button class="clear" onclick="clearAll()">Clear All Records</button>
</center>
<script src="./car.js">

</script>

    
</body>
<style>
    .col-3{
        border: none;
        box-shadow: 3px 3px 10px 1px;
        margin: 20px;
        padding: 30px;
        height: 450px;
    }
    h3{
        color:blue ;
    }
    .clear{
        width: 1050px;
        background-color: black;
        color: white;
        font-size: small;
        font-weight: 600;
        padding: 6px;
        border-radius: 4px;
    }
    
</style>
</html>
